{% load staticfiles %}

<div class="section section-header">
    <video class="bg-video" autoplay="autoplay" title="video_bg" preload="yes"
           loop="loop" poster="{% static 'media/video/Data.jpg' %}"
           src="{{ request.build_absolute_uri | slice:":-1" }}{% static 'media/video/Data.m4v' %}">
        <source src="{{ request.build_absolute_uri | slice:":-1" }}{% static 'media/video/Data.mp4' %}"/>
        <source src="{{ request.build_absolute_uri | slice:":-1" }}{% static 'media/video/Data.m4v' %}" type="video/mp4"/>
        <source src="{{ request.build_absolute_uri | slice:":-1" }}{% static 'media/video/Data.webm' %}" type="video/webm;codecs='vp8, vorbis'"/>
        <source src="{{ request.build_absolute_uri | slice:":-1" }}{% static 'media/video/Data.ogv' %}" type="video/ogg"/>

        <object type="application/x-shockwave-flash" data="{% static 'media/video/flashfox.swf' %}">
            <param name="movie" value="{% static 'media/video/flashfox.swf' %}"/>
            <param name="allowFullScreen" value="true"/>
            <param name="flashVars"
                   value="autoplay=true&controls=false&fullScreenEnabled=false&posterOnEnd=true&loop=true&poster={% static 'media/video/Data.jpg' %}&src={% static 'media/video/Data.m4v' %}"/>
            <embed src="{% static 'media/video/flashfox.swf' %}" width="1920" height="1080" style="position:relative;"
                   flashVars="autoplay=true&controls=false&fullScreenEnabled=false&posterOnEnd=true&loop=true&poster={% static 'media/video/Data.jpg' %}&src={% static 'media/video/Data.m4v' %}"
                   allowFullScreen="true" wmode="transparent" type="application/x-shockwave-flash"
                   pluginspage="http://www.adobe.com/go/getflashplayer_en"/>
            <img alt="video_bg" src="{% static 'media/video/Data.jpg' %}" style="position:absolute;left:0;" width="100%"
                 title="Video playback is not supported by your browser"/>
        </object>
    </video>
    <script src="{% static 'media/video/html5ext.js' %}" type="text/javascript"></script>
    <div class="container">
        <div class="content custom-content">
            <div class="title-area">
                <h1 class="title-modern custom-header-title hidden-xs">MediaCoin</h1>
                <h3 class="custom-header-title-desc">Crytpocurrency securely publishing audio, video and streaming media
                    for users incentivized by tokens.</h3>
                <div class="separator line-separator hidden-xs">â™¦</div>
            </div>

            <div class="button-get-started">
                <a href="/static/images/whitepaper.pdf" class="btn btn-white btn-fill btn-lg custom-header-but">
                    Read Whitepaper
                </a>
                <a href="/static/images/greenpaper.pdf" class="btn btn-green btn-fill btn-lg custom-header-but">
                    Read Greenpaper
                </a>
                <a href="https://mediacoin.stream/demo/" class="btn btn-black btn-fill btn-lg custom-header-but">
                    Try Demo
                </a>
            </div>
        </div>

    </div>
</div>
</div>
